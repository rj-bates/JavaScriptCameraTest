<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Flash Test</title>
    <style>
        #video, #capturedImage, #nativePhoto {
            max-width: 100%;
            height: auto;
        }
        #capturedImage, #nativePhoto {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Camera Flash Test</h1>

    <video id="video" autoplay playsinline></video>
    <img id="capturedImage" alt="Captured photo">
    <img id="nativePhoto" alt="Native camera photo">

    <div>
        <button id="captureButton">Capture Photo with Flash</button>
        <button id="nativeCaptureButton">Capture Photo with Native Camera</button>
    </div>

    <div id="capabilities"></div>

    <script>
        // Create a global object to hold our modules
        window.PROTO_BUNDLE = {};
    </script>
    <!-- Load protobuf.js -->
    <script src="https://cdn.jsdelivr.net/npm/protobufjs@6.11.3/dist/protobuf.min.js"></script>
    
    <!-- Load gRPC-Web -->
    <script src="https://cdn.jsdelivr.net/npm/grpc-web@1.4.2/dist/grpc-web-client.js"></script>

    <!-- Load our generated protobuf files -->
    <script src="flashControl_pb.js"></script>
    <script src="flashControl_pb_service.js"></script>

    <!-- Load our main script -->
    <script src="camera.js"></script>
</body>
</html>
